{% extends 'tracker/base.html' %}

{% block body %}
<main class="px-3 home-bg">
    <h1>WELCOME</h1>
    <h2>Prescription List</h2>
    <ol>
        {% for pres in object_list %}
        <li>
            {{ pres.dosage }}{{ pres.dosage_unit }} of 
            {{ pres.name}} {{ pres.frequency }} times a 
            {{ pres.frequency_period }}
        </li>
        {% endfor %}
    </ol>
    <a href="{% url 'tracker:add' %}">Add New</a>
</main>
{% endblock %}
